<!DOCTYPE html>
<html>
<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Home</title>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	    <!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	<nav class="navbar navbar-inverse">
    	<div class="container-fluid">
    		<div class="navbar-header">
    			<a class="navbar-brand" href="#">JobFinder</a>
    		</div>
    		<ul class="nav navbar-nav">
    			<li><a href="http://localhost:8080/Freelance/index.jsp">Home</a></li>
    			<li> <a href="http://localhost:8080/Freelance/FinderController">Browse</a></li>
    			<li class="active"> <a href="http://localhost:8080/Freelance/post.jsp">Post Job</a></li>
    		</ul>	
    		<c:choose>
    			<c:when test="${empty user}">
	    			<ul class="nav navbar-nav navbar-right">
				     	<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				      	<li><a href="http://localhost:8080/Freelance/login.jsp"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	    			</ul>
    			</c:when>    
    			<c:otherwise>
					<ul class="nav navbar-nav navbar-right">
				     	<li><a href="http://localhost:8080/Freelance/profile.jsp"><span class="glyphicon glyphicon-user"></span> ${user.handle}</a></li>
	    			</ul>
    			</c:otherwise>
    		</c:choose>
    		
    	</div>
    </nav>
	<h3>Successfully Submitted Your Job Request!</h3>
	<h4>Thank you for submitting a job request onto our website.  A member of our team will get back to you shortly.</h4>
</body>
</html>
